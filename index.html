        <div id="main" class="main" style="font-size: 10px;">

                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img class="main-swiper-img" src="assets/public/img/main-slide-1.jpg" alt="Профессиональное восстановление лесов">

                    <div class="swiper-slide">

                <div class="main-swiper-controls">
